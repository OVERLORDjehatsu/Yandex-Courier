<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <link rel="icon" href="https://i.imgur.com/OSN8MXG.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000 url('https://i.imgur.com/OSN8MXG.jpg') center/cover no-repeat;
            z-index: -1;
            transition: background-image 0.5s ease;
        }

        .page-container {
            position: relative;
            height: 200vh; /* Двойная высота для скролла */
            width: 100%;
            transition: transform 0.5s ease;
        }

        .page1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .page2 {
            position: absolute;
            top: 100vh;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        button {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        .bottom-button {
            width: 60%;
            max-width: 500px;
            background: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 50px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .page2-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.2) 0%, transparent 100%);
        }

        body.page2-active .background {
            background-image: url('https://i.imgur.com/yat5SFR.jpg');
        }

        .page2-button {
            width: 80%;
            max-width: 800px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .button-top {
            background: #EEEEEE;
            color: black;
            padding: 12px 0;
        }

        .button-top span {
            display: block;
            font-weight: normal;
            font-size: 14px;
            color: #777;
            margin-top: 4px;
        }

        .button-bottom {
            background: #FCE000;
            color: black;
            margin-bottom: 20px;
        }

        /* Для вертикальных экранов (телефоны) */
        @media (max-aspect-ratio: 1/1) {
            body.page2-active .background {
                background-position: center 25%;
            }
        }

        /* Для горизонтальных экранов (ПК) */
        @media (min-aspect-ratio: 1/1) {
            body.page2-active .background {
                background-position: center 10%;
            }
            .page2-content {
                padding-bottom: 10vh;
            }
            .button-bottom {
                margin-bottom: 8vh;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="page-container" id="pageContainer">
        <div class="page1">
            <button class="bottom-button" id="partnerBtn">СТАТЬ ПАРТНЕРОМ</button>
        </div>
        <div class="page2">
            <div class="page2-content" id="page2">
                <button class="page2-button button-top" id="refLinkBtn">
                    РЕФЕРАЛЬНАЯ ССЫЛКА<br>
                    <span>Скопировать реферальную ссылку</span>
                </button>
                <button class="page2-button button-bottom" id="tgContactBtn">
                    ВОПРОСЫ ПРЕДСТАВИТЕЛЮ
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('partnerBtn').addEventListener('click', function() {
            document.body.classList.add('page2-active');
            document.getElementById('pageContainer').style.transform = 'translateY(-25vh)';
        });

        // Копирование реферальной ссылки
        document.getElementById('refLinkBtn').addEventListener('click', function() {
            const refLink = "ХУУУУУУУУУУУЙ"; // Замените на свою ссылку
            navigator.clipboard.writeText(refLink)
                .then(() => {
                    const originalText = this.innerHTML;
                    this.innerHTML = 'Ссылка скопирована!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Ошибка копирования: ', err);
                });
        });

        // Переход в Telegram
        document.getElementById('tgContactBtn').addEventListener('click', function() {
            window.open('https://t.me/SecretsVerse', '_blank');
        });
    </script>
</body>
</html>
