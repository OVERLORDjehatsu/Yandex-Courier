<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <link rel="icon" href="https://i.imgur.com/OSN8MXG.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000000 url('https://i.imgur.com/OSN8MXG.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            transition: background-image 0.5s ease;
        }

        .bottom-button {
            width: 60%;
            max-width: 500px;
            background: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 50px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .page2-content {
            display: none;
            /* Стили для контента второй страницы */
        }
    </style>
</head>
<body>
    <button class="bottom-button" id="partnerBtn">СТАТЬ ПАРТНЕРОМ</button>

    <div class="page2-content" id="page2">
        <!-- Контент для второй страницы -->
    </div>

    <script>
        document.getElementById('partnerBtn').addEventListener('click', function() {
            // Меняем фон
            document.body.style.backgroundImage = "url('https://i.imgur.com/yat5SFR.jpg')";

            // Прячем кнопку
            this.style.display = 'none';

            // Показываем контент второй страницы
            document.getElementById('page2').style.display = 'block';

            // Меняем структуру отображения (если нужно)
            document.body.style.justifyContent = 'center';
        });
    </script>
</body>
</html>
