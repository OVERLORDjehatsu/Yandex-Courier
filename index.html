<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <link rel="icon" href="https://i.imgur.com/OSN8MXG.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000000 url('https://i.imgur.com/OSN8MXG.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .bottom-button {
            width: 60%;
            max-width: 500px;
            background: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 50px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .page2-content {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            position: fixed;
            bottom: 0;
            padding-bottom: 5vh; /* Адаптивный отступ */
            background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        body.page2-active {
            background-image: url('https://i.imgur.com/yat5SFR.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .page2-button {
            width: 60%;
            max-width: 500px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-top {
            background: #EEEEEE;
            color: black;
        }

        .button-bottom {
            background: #FCE000;
            color: black;
            margin-bottom: 5vh; /* Адаптивный отступ */
        }

        /* Для вертикальных экранов (телефоны) */
        @media (max-aspect-ratio: 1/1) {
            body.page2-active {
                background-position: center 25%;
            }
        }

        /* Для горизонтальных экранов (ПК) */
        @media (min-aspect-ratio: 1/1) {
            body.page2-active {
                background-position: center 15%;
            }
            .page2-content {
                padding-bottom: 10vh; /* Больше отступ для ПК */
            }
            .button-bottom {
                margin-bottom: 8vh; /* Больше отступ для ПК */
            }
        }
    </style>
</head>
<body>
    <button class="bottom-button" id="partnerBtn">СТАТЬ ПАРТНЕРОМ</button>

    <div class="page2-content" id="page2">
        <button class="page2-button button-top">ВЕРХНЯЯ КНОПКА</button>
        <button class="page2-button button-bottom">НИЖНЯЯ КНОПКА</button>
    </div>

    <script>
        document.getElementById('partnerBtn').addEventListener('click', function() {
            document.body.classList.add('page2-active');
            this.style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
        });
    </script>
</body>
</html>
