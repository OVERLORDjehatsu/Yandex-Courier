<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <link rel="icon" href="https://i.imgur.com/OSN8MXG.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000000 url('https://i.imgur.com/OSN8MXG.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            transition: all 0.5s ease;
        }

        /* Стили для первой страницы */
        .bottom-button {
            width: 60%;
            max-width: 500px;
            background: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 50px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        /* Стили для второй страницы */
        .page2-content {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        body.page2-active {
            background-image: url('https://i.imgur.com/yat5SFR.jpg');
            background-position: center 25%; /* Поднятие фона на 15% от верха */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .page2-button {
            width: 60%;
            max-width: 500px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button-top {
            background: #EEEEEE;
            color: black;
        }

        .button-bottom {
            background: #FCE000;
            color: black;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- Первая страница -->
    <button class="bottom-button" id="partnerBtn">СТАТЬ ПАРТНЕРОМ</button>

    <!-- Вторая страница -->
    <div class="page2-content" id="page2">
        <button class="page2-button button-top">ВЕРХНЯЯ КНОПКА</button>
        <button class="page2-button button-bottom">НИЖНЯЯ КНОПКА</button>
    </div>

    <script>
        document.getElementById('partnerBtn').addEventListener('click', function() {
            // Добавляем класс для смены фона и поднятия изображения
            document.body.classList.add('page2-active');

            // Прячем кнопку первой страницы
            this.style.display = 'none';

            // Показываем контент второй страницы
            document.getElementById('page2').style.display = 'flex';
        });
    </script>
</body>
</html>
