<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <link rel="icon" href="https://i.imgur.com/OSN8MXG.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000000 url('https://i.imgur.com/OSN8MXG.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            transition: background-image 0.5s ease;
            overflow: hidden;
            background-attachment: fixed;
        }

        button {
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        .bottom-button {
            width: 60%;
            max-width: 500px;
            background: white;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 50px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .page2-content {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            position: fixed;
            bottom: 0;
            padding-bottom: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.2) 0%, transparent 100%);
        }

        body.page2-active {
            background-image: url('https://i.imgur.com/yat5SFR.jpg');
            background-position: center 20% !important;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .page2-button {
            width: 80%;
            max-width: 800px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-align: center;
            padding: 16px 0;
            margin-bottom: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .button-top {
            background: #EEEEEE;
            color: black;
            padding: 12px 0;
        }

        .button-top span {
            display: block;
            font-weight: normal;
            font-size: 14px;
            color: #777;
            margin-top: 4px;
        }

        .button-bottom {
            background: #FCE000;
            color: black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="bottom-button" id="partnerBtn">СТАТЬ ПАРТНЕРОМ</button>

    <div class="page2-content" id="page2">
        <button class="page2-button button-top" id="refLinkBtn">
            РЕФЕРАЛЬНАЯ ССЫЛКА<br>
            <span>Скопировать реферальную ссылку</span>
        </button>
        <button class="page2-button button-bottom" id="tgContactBtn">
            ВОПРОСЫ ПРЕДСТАВИТЕЛЮ
        </button>
    </div>

    <script>
        document.getElementById('partnerBtn').addEventListener('click', function() {
            document.body.classList.add('page2-active');
            this.style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
        });

        document.getElementById('refLinkBtn').addEventListener('click', function() {
            const refLink = "https://unicom24.ru/offer/rs/3dq84alsttrm1/3sxw56apnltc4/?partner=220671&erid=2SDnjeyJQGQ&platform_id=30530";
            navigator.clipboard.writeText(refLink)
                .then(() => {
                    const originalText = this.innerHTML;
                    this.innerHTML = 'Ссылка скопирована!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Ошибка копирования: ', err);
                });
        });

        document.getElementById('tgContactBtn').addEventListener('click', function() {
            window.open('https://t.me/SecretsVerse', '_blank');
        });
    </script>
</body>
</html>
